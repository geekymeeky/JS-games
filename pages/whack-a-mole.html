<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/whack-a-mole.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="icon" href="../static/images/favicon.png" />
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-lg">
      <div class="header-logo">
        <a href="index.html"
          ><img class="image" img src="../static/images/favicon.png"
        /></a>
      </div>
      <div class="container">
        <a class="navbar-brand" href="./index.html">JS Games</a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ml-sm-auto mr-xs-auto">
          <li class="nav-item">
            <a href="./index.html" class="nav-link"
              ><span class="fa fa-home fa-lg"></span> Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="fa fa-play fa-lg"></span> Games</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="fa fa-info fa-lg"></span> About
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="whack-board">
      <div class="heading">
        <p>Whack a Mole game</p>
      </div>
      <div class="score">Points: <span>0</span></div>
      <section id="hole-section">
        <div class="holes">
          <div class="hole 1"></div>
          <div class="hole 2"></div>
          <div class="hole 3"></div>
          <div class="hole 4"></div>
          <div class="hole 5"></div>
          <div class="hole 6"></div>
          <div class="hole 7"></div>
          <div class="hole 8"></div>
          <div class="hole 9"></div>
        </div>
      </section>
      <div class="buttons">
        <button class="play">PLAY</button>
        <button class="stop">STOP</button>
      </div>
      <div class="cursor">
        <img
          src="../static/images/whack-a-mole/hammer.png"
          height="100px"
          width=" 100px"
        />
      </div>
    </div>
    <script src="../static/js/whack-a-mole.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
